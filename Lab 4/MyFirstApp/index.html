<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>

<div id="app">
    <span>{{description}}</span>
    <br>
    <span>{{userText}}</span>
    <br>
    <input type="text" v-on:input = "setText">

</div>
<script>
    const app = Vue.createApp({
        data() {
            return {
                description: 'My Basic App',
                userText: ""
            }
        },
        methods : {
            setText(e) {
                this.userText = e.target.value
            },
        }
    })
    const mountedApp = app.mount('#app');

</script>
</body>
</html>
